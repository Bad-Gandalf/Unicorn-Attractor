{% extends 'base.html' %} 
{% block content %}

<div class="container">
    <h3>Edit Profile</h3>
<div class="edit-profile-form ui-widget">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        
        
        
        <br>
        {{ profile_form.as_p }} 
        <br>
        <button type="submit" value="Submit" class="btn-primary">Submit</button>
    </form>

</div>
</div>





{% endblock %}
