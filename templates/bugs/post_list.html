{% extends 'base.html' %} {% block content %} {% for post in posts %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel">
                <div class="panel-body">
                    <div class="col-md-10 col-sm-9">
                        <h3>{{ post.title }}</h3>
                        <div class="row">
                            <div class="col-xs-9">
                                <p>{{ post.content|truncatewords:30 }}</p>
                                <p><a href="{% url 'post_detail' post.id post.slug %}" class="btn btn-default">Read more</a></p>
                                <p><span class="boldtext">Published on:</span> {{ post.published_date }} </p>
                                
                                <div class="col-md-3 col-sm-2">
                                    <span class="boldtext">Upvotes:</span> {{ post.total_upvotes }}
                                </div>
                                <div class="col-md-3 col-sm-2">
                                    <span class="boldtext">Comments</span> {{ post.comments }}
                                </div>

                            </div>
                        </div>
                    </div>
                    <hr>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endfor %} {% endblock %}
