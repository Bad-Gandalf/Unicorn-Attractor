{% extends 'base.html' %}
{% load bootstrap %}



<h3>Login Page</h3>



{% block content %}
<div class="container">
<form method="POST" role='role'>
    {% csrf_token %}
     <div class="form-group">
         
        {{ login_form|bootstrap }}
         
    <button class="btn-primary" type="submit">Login</button>
    
    </div>
</form>

<br>
<a href="{% url 'password_reset' %}"><p>Forgot Password</p></a>


</div>
{% endblock %}
